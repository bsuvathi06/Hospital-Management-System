<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
    <style>
        body{
         background:linear-gradient(135deg,#141e30,#243b55);
         font-family:Arial;
         color:white;
         animation:fadeIn 1s;
        }
        form{
         width:420px;
         margin:60px auto;
         background:#111;
         padding:30px;
         border-radius:15px;
         box-shadow:0 0 25px #00f2fe;
         animation:slideUp 1s;
        }
        input,button{
         width:100%;
         padding:12px;
         margin:10px 0;
         border-radius:8px;
         border:none;
        }
        input{background:#222;color:white;}
        button{
         background:#00f2fe;
         color:black;
         font-weight:bold;
         cursor:pointer;
         transition:0.3s;
        }
        button:hover{transform:scale(1.05);}

        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
        @keyframes slideUp{from{transform:translateY(40px)}to{transform:translateY(0)}}
    </style>
</head>

<body>

<form th:action="@{/patients/save}" th:object="${patient}" method="post">
    <h2 style="text-align:center;">Add / Edit Patient</h2>

    <input type="hidden" th:field="*{id}"/>

    <input type="text" th:field="*{name}" placeholder="Patient Name" required/>

    <input type="number" th:field="*{age}" placeholder="Age" required/>

    <input type="text" th:field="*{doctor}" placeholder="Doctor Name" required/>

    <input type="date" th:field="*{appointmentDate}" required/>

    <button type="submit">Save Patient</button>
</form>

</body>
</html>
