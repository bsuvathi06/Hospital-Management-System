<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospital Management</title>
    <h2 style="text-align:center;font-family:Arial;animation:slideUp 3s"> Patients List</h2>
    <style>
        h2{
        test-align:center;
        }
        body{
         background:#0f2027;
         color:white;
         font-family:Arial;
         animation:fadeIn 1s;
        }
        a{text-decoration:none;color:#00f2fe;}
        table{
         width:90%;
         margin:auto;
         border-collapse:collapse;
         animation:slideUp 1s;
        }
        th,td{
         padding:14px;
         border:1px solid #00f2fe;
         text-align:center;
        }
        th{background:#003973;}
        .btn{
         padding:6px 12px;
         border-radius:6px;
         background:#00f2fe;
         color:black;
         font-weight:bold;
        }

        .add-btn{
         display:block;
         width:200px;
         margin:30px auto;
         text-align:center;
         padding:12px;
         background:#00f2fe;
         color:black;
         border-radius:10px;
         font-weight:bold;
         animation:pulse 2s infinite;
        }

        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
        @keyframes slideUp{from{transform:translateY(30px)}to{transform:translateY(0)}}
        @keyframes pulse{
         0%{box-shadow:0 0 5px #00f2fe}
         50%{box-shadow:0 0 25px #00f2fe}
         100%{box-shadow:0 0 5px #00f2fe}
        }
    </style>

    <script>
        function confirmDelete(){
         return confirm("Are you sure you want to delete this patient?");
        }
    </script>
</head>

<body>

<a class="add-btn" href="/patients/add">âž• Add Patient</a>

<table>
    <tr>
        <th>ID</th><th>Name</th><th>Age</th>
        <th>Doctor</th><th>Date</th><th>Actions</th>
    </tr>

    <tr th:each="p : ${patients}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.age}"></td>
        <td th:text="${p.doctor}"></td>
        <td th:text="${p.appointmentDate}"></td>
        <td>
            <a class="btn" th:href="@{/patients/edit/{id}(id=${p.id})}">Edit</a>
            <a class="btn" th:href="@{/patients/delete/{id}(id=${p.id})}"
               onclick="return confirmDelete()">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
